<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Design</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
  <header class="container header active" id="portfolio">
    <div class="main-title">
      <h2>My <span>DESIGNS</span></h2>
    </div>
    <p class="port-text">
      Here is some an example of my designs that I've done.</p>
      <div class="portfolios portfolios-margin">
        <div class="portfolio-item">
          <p class="prog-title">Logo Creation 1</p>
          <div class="image">
            <img src="img/design/logo-creation-1.png" alt="Banner">
          </div>
        </div>
        <div class="portfolio-item">
          <p class="prog-title">Logo Creation 2</p>
          <div class="image">
            <img src="img/design/logo-creation-2.png" alt="Banner">
          </div>
        </div>
        <div class="portfolio-item">
          <p class="prog-title">Partnership Template 1</p>
          <div class="image">
            <img src="img/design/partner-template-1.png" alt="Banner">
          </div>
        </div>
        <div class="portfolio-item">
          <p class="prog-title">Partnership Template 2</p>
          <div class="image">
            <img src="img/design/partner-template-2.png" alt="Banner">
          </div>
        </div>
        <div class="portfolio-item">
          <p class="prog-title">Blog Banner 1</p>
          <div class="image">
            <img src="img/design/blog-banner-1.svg" alt="Banner">
          </div>
        </div>
        <div class="portfolio-item">
          <p class="prog-title">Blog Banner 2</p>
          <div class="image">
            <img src="img/design/blog-banner-2.svg" alt="Banner">
          </div>
        </div>
      </div>
  </header>
  <div class="controls">
    <div class="control back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i></div>
  </div>
  <div class="theme-btn">
    <i class="fas fa-adjust"></i>
  </div>
  <script src="app.js"></script>
</body>
</html>
