<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="container header active" id="portfolio">
          <div class="main-title">
            <h2>My <span>WEBSITES</span></h2>
          </div>
          <p class="port-text">
            Here is some of my Website that I've done.</p>
          <div class="portfolios portfolios-margin">
            <div class="portfolio-item">
              <div class="image">
                <img src="img/website/airdroptop-site.svg" alt="Airdrop Top">
              </div>
              <div class="hover-items">
                <h3>Visit Airdrop Top</h3>
                <div class="icons">
                  <a href="https://airdroptop.xyz/" class="icon">
                    <i class="fas fa-globe"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="portfolio-item">
              <div class="image">
                <img src="img/website/judaspng-site.svg" alt="Judas PNG">
              </div>
              <div class="hover-items">
                <h3>Visit Judas PNG</h3>
                <div class="icons">
                  <a href="https://judaspng.xyz" class="icon">
                    <i class="fas fa-globe"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main>
    </main>
    <div class="controls">
      <div class="control back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </div>
    </div>
    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
